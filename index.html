<script>
    // Function to handle "Submit Test" button click with confirmation
    function submitTestConfirmation() {
        Swal.fire({
            title: 'Are you sure?',
            text: 'You want to submit the test.',
            icon: 'warning',
            showCancelButton: true,
            confirmButtonColor: '#3085d6',
            cancelButtonColor: '#d33',
            confirmButtonText: 'Yes, submit it!'
        }).then((result) => {
            if (result.isConfirmed) {
                // User clicked "Yes, submit it!" button
                // Call the submitTest function
                submitTest();
            }
        });
    }

    // Function to submit the test
    function submitTest() {
    // Save the selected option for the current question
    saveSelectedOption();

    // Add the selected options to the form
    const selectedOptionsInput = document.createElement('input');
    selectedOptionsInput.type = 'hidden';
    selectedOptionsInput.name = 'selectedOptions';
    selectedOptionsInput.value = JSON.stringify(selectedOptions);
    document.getElementById('submitTestForm').appendChild(selectedOptionsInput);

    // Submit the test
    const submitTestForm = document.getElementById("submitTestForm");
    submitTestForm.submit();
}
